<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <a href="#" target="_blank" class="header__logo-link">
            <img src='<%=require("./blocks/header/__logo-img/Vector.svg")%>' alt="Логотип" class="header__logo-img">
        </a>
    </header>
    <main>
        <section class="profile">
            <img src='<%=require("./blocks/profile/__avatar/Avatar.png")%>' alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__wrapper">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="button button_type_add"></button>
        </section>
        <section class="cards">
            <ul class="grid-cards">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup" id="edit">
        <div class="popup__container">
            <form class="popup__form" id="formEdit" name="dataEdit" action="." novalidate>
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>

                <input id="name-input" autocomplete="off" required minlength="2" maxlength="40" value="" name="name" placeholder="Имя" class="popup__input" type="text">
                <span class="popup__error popup__error_name-input"></span>

                <input id="subtitle-input" autocomplete="off" required minlength="2" maxlength="200" value="" name="subtitle" placeholder="Заслуга" class="popup__input" type="text">
                <span class="popup__error popup__error_subtitle-input"></span>

                <button class="button button_type_save" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup" id="add">
        <div class="popup__container">
            <form class="popup__form" id="formAdd" name="dataEdit" action="." novalidate>
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Новое место</h2>

                <input id="title-input" required value="" minlength="2" maxlength="30" name="name" autocomplete="off" placeholder="Название" class="popup__input" type="text">
                <span class="popup__error popup__error_title-input"></span>

                <input id="image-input" required value="" name="link" type="url" autocomplete="off" placeholder="Ссылка на картинку" class="popup__input">
                <span class="popup__error popup__error_image-input"></span>

                <button class="button button_type_save button_type_inactive" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup" id="full">
        <div class="popup__full">
            <button type="button" class="popup__close"></button>
            <img src="#" alt="Пейзаж" class="popup__img">
            <p class="popup__full-title"></p>
        </div>
    </section>
    <template id="mesto">
    <li class="grid-cards__card">
      <img src="#" alt="Пейзаж" class="grid-cards__img">
      <button type="button" class="grid-cards__delete"></button>
      <div class="grid-cards__badge">
        <h2 class="grid-cards__title"></h2>
        <div class="grid-cards__like-container">
            <button type="button" class="grid-cards__like"></button>
            <p class="grid-cards__like-counter">0</p>
        </div>
        
      </div>
    </li>
  </template>
   </body>
</html>
