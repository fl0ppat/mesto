<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__logo-link">
      <img src="./blocks/header/__logo-img/Vector.svg" alt="Логотип" class="header__logo-img">
    </a>
  </header>
  <main>
    <section class="profile">
      <img src="./blocks/profile/__avatar/Avatar.png" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button button_type_edit"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="button button_type_add"></button>
    </section>
    <section class="cards">
      <ul class="grid-cards">
        <li class="grid-cards__card">
          <img src="./blocks/grid-cards/__img/1.png" alt="Пейзаж" class="grid-cards__img">
          <div class="grid-cards__badge">
            <h2 class="grid-cards__title">Карачаевск</h2>
            <span class="grid-cards__like"></span>
          </div>
        </li>
        <li class="grid-cards__card">
          <img src="./blocks/grid-cards/__img/2.png" alt="Пейзаж" class="grid-cards__img">
          <div class="grid-cards__badge">
            <h2 class="grid-cards__title">Гора Эльбрус</h2>
            <span class="grid-cards__like"></span>
          </div>

        </li>
        <li class="grid-cards__card">
          <img src="./blocks/grid-cards/__img/3.png" alt="Пейзаж" class="grid-cards__img">
          <div class="grid-cards__badge">
            <h2 class="grid-cards__title">Домбай</h2>
            <span class="grid-cards__like"></span>
          </div>

          <!-- Не пон -->

        </li>
        <li class="grid-cards__card">
          <img src="./blocks/grid-cards/__img/4.png" alt="Пейзаж" class="grid-cards__img">
          <div class="grid-cards__badge">
            <h2 class="grid-cards__title">Гора Эльбрус</h2>
            <span class="grid-cards__like"></span>
          </div>

        </li>
        <li class="grid-cards__card">
          <img src="./blocks/grid-cards/__img/5.png" alt="Пейзаж" class="grid-cards__img">
          <div class="grid-cards__badge">
            <h2 class="grid-cards__title">Домбай</h2>
            <span class="grid-cards__like"></span>
          </div>

        </li>
        <li class="grid-cards__card">
          <img src="./blocks/grid-cards/__img/6.png" alt="Пейзаж" class="grid-cards__img">
          <div class="grid-cards__badge">
            <h2 class="grid-cards__title">Карачаево-Черкесия</h2>
            <span class="grid-cards__like"></span>
          </div>

        </li>
      </ul>
    </section>
    <section class="popup">
      <button class="popup__close"></button>
      <form class="popup__container" action="#">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset>
          <input class="popup__input" type="text">
          <input class="popup__input" type="text">
        </fieldset>
        <input type="submit" value="Сохранить">
      </form>
    </section>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </main>
</body>

</html>
