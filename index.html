<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__logo-link">
      <img src="./blocks/header/__logo-img/Vector.svg" alt="Логотип" class="header__logo-img">
    </a>
  </header>
  <main>
    <section class="profile">
      <img src="./blocks/profile/__avatar/Avatar.png" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="button button_type_add"></button>
    </section>
    <section class="cards">
      <ul class="grid-cards">
        <li class="grid-cards__card">
          <img src="./blocks/grid-cards/__img/1.png" alt="Пейзаж" class="grid-cards__img">
          <div class="grid-cards__badge">
            <h2 class="grid-cards__title">Карачаевск</h2>
            <button type="button" class="grid-cards__like"></button>
          </div>
        </li>
        <li class="grid-cards__card">
          <img src="./blocks/grid-cards/__img/2.png" alt="Пейзаж" class="grid-cards__img">
          <div class="grid-cards__badge">
            <h2 class="grid-cards__title">Гора Эльбрус</h2>
            <button type="button" class="grid-cards__like"></button>
          </div>

        </li>
        <li class="grid-cards__card">
          <img src="./blocks/grid-cards/__img/3.png" alt="Пейзаж" class="grid-cards__img">
          <div class="grid-cards__badge">
            <h2 class="grid-cards__title">Домбай</h2>
            <button type="button" class="grid-cards__like"></button>
          </div>

        </li>
        <li class="grid-cards__card">
          <img src="./blocks/grid-cards/__img/4.png" alt="Пейзаж" class="grid-cards__img">
          <div class="grid-cards__badge">
            <h2 class="grid-cards__title">Гора Эльбрус</h2>
            <button type="button" class="grid-cards__like"></button>
          </div>

        </li>
        <li class="grid-cards__card">
          <img src="./blocks/grid-cards/__img/5.png" alt="Пейзаж" class="grid-cards__img">
          <div class="grid-cards__badge">
            <h2 class="grid-cards__title">Домбай</h2>
            <button type="button" class="grid-cards__like"></button>
          </div>

        </li>
        <li class="grid-cards__card">
          <img src="./blocks/grid-cards/__img/6.png" alt="Пейзаж" class="grid-cards__img">
          <div class="grid-cards__badge">
            <h2 class="grid-cards__title">Карачаево-Черкесия</h2>
            <button type="button" class="grid-cards__like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <form class="popup__form" name="dataEdit" action=".">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input required value="Жак-Ив Кусто" name="name" placeholder="Имя" class="popup__input" type="text">
        <input required value="Исследователь океана" name="subtitle" placeholder="Заслуга" class="popup__input" type="text">
        <input class="button button_type_save" type="submit" value="Сохранить">
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
